<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recorder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <!-- CSS only -->
    <style>
        video {
            background-color: rgb(0, 0, 0);
        }
        .video-preview {
            position: relative;
        }
        .video-container {
            padding-bottom: 56.25%;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video-camera, #preview-camera {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Recorder</h1>
            <p>Record Video from Camera and Capture Screen using Javascript.</p>
            <button id="button-start-microphone" class="btn btn-primary">Start Microphone</button>
            <button id="button-stop-microphone" class="btn">Stop Microphone</button>
            <br/>
            <div>
                <audio id="audio-microphone" autoplay></audio>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button id="button-start-screen" class="btn btn-primary">Start Screen</button>
            <button id="button-stop-screen" class="btn">Stop Screen</button>
            <br/>
            <div class="video-preview">
                <div class="video-container">
                    <video id="video-screen" autoplay></video>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button id="button-start-camera" class="btn btn-primary">Start Camera</button>
            <button id="button-stop-camera" class="btn">Stop Camera</button>
            <br/>
            <div class="video-preview">
                <div class="video-container">
                    <video id="video-camera" autoplay></video>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br/>
            <button id="button-start-recording" class="btn btn-danger">Start Recording</button>
            <button id="button-stop-recording" class="btn">Stop Recording</button>
            <br/>
            <h3>Logs:</h3>
            <ul id="logs"></ul>
            <button id="clear-logs-button" class="btn">Clear logs</button>
        </div>
    </div>
</div>

<script src="js/recorder.js"></script>
<script src="js/index.js"></script>
</body>
</html>
