<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Camera &amp; Screen Capture Recorder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <!-- CSS only -->
    <style>
        video {
            background-color: rgb(0, 0, 0);
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Video Camera &amp; Screen Capture Recorder</h1>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <button id="button-start-stop-screen-capture" class="btn btn-primary">Start Screen Capture</button>
            <br/>
            <video id="screen-video" autoplay></video>
        </div>
        <div class="col-md-3">
            <button id="button-start-stop-camera" class="btn btn-primary">Start Camera</button>
            <br/>
            <video id="camera-video" autoplay></video>
            <br/>
            <br/>
            <button id="button-start-stop-recording" class="btn btn-danger">Start Recording</button>
            <br/>
            <h3>Logs:</h3>
        </div>
    </div>
</div>
<script src="js/video-screen-capture-recorder.js"></script>
<script src="js/index.js"></script>
</body>
</html>
